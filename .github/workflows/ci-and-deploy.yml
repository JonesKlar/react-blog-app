name: CI â†’ GitHub Pages

permissions:
  contents: read       # allow reading the repo
  pages: write         # allow deploying Pages
  id-token: write      # required by deploy-pages

on:
  push:
    branches:
      - master         # or your default branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.1

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build production bundle
        run: npm run build   # outputs into dist/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist         # point at your Vite output

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # pulls in the uploaded dist/ automatically
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
