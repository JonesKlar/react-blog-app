name: CI â†’ GitHub Pages

permissions:
  contents: read        # we only need to read your repo
  pages: write          # grant permission to deploy Pages
  id-token: write       # required by actions/deploy-pages

on:
  push:
    branches:
      - master          # or your default branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.1

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        # --watchAll=false ensures the test job exits after one run
        run: npm test -- --watchAll=false

      - name: Build production bundle
        run: npm run build

      # upload build folder as a job artifact so we can consume it in deploy
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages        # uses the special Pages environment
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 19 }
      - run: npm ci
      - run: npm run build      # builds into dist/
      - uses: actions/upload-pages-artifact@v1
        with:
          path: dist
      - uses: actions/deploy-pages@v1
        id: deploy-pages